<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-info">Find and Replace</h1>

      <form id="find-and-replace">
        <h3>Here is your chance to play with good old <em>Find</em> and <em>Replace</em>!</h3>

        <div class="form-group">
          <label for="string">Sentence or string of words:</label>
          <input id="string" type="text">
          <label for="word">Word to replace:</label>
          <input id="word" type="text">
          <label for="replaceWith">Replace with?:</label>
          <input id="replaceWith" type="text">
       </div>

       <button type="submit" class="btn btn-success btn-sm">Replace!</button>
     </form>

    <div id="result">
      <p>Your input of: <span class="input"></span></p>
      <p>Is now: <strong><span class="output"></span></strong></p>
    </div>
  </div>
</body>
</html>
